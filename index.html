	<h1> BMI Calculator</h1>
	<h2> What is BMI? </h2>
	<h3> Body mass index (BMI) is a value derived from the mass (weight) and height of a person. The BMI is defined as the body mass divided by the square of the body height, and is universally expressed in units of kg/m2, resulting from mass in kilograms and height in metres.</h3>

	<div id=box>
		<br>
		<form>
		  <label for="name"> Your name</label>
		  <input type="text" id="name" name="name"><br><br>
		  
		  <label for="weight">Your weight in kilograms</label>
		  <input type="text" id="weight" name="weight"><br><br>

		  <label for="height">Your height in meters</label>
		  <input type="text" id="height" name="height"><br><br>

		</form>
